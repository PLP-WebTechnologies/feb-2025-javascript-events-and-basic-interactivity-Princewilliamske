<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ¯ JavaScript Event Playground</h1>

  <!-- Event Handling -->
  <section>
    <h2>1. Event Handling</h2>
    <button id="clickMe">Click Me!</button>
    <div id="hoverBox">Hover over me!</div>
    <input type="text" id="keyInput" placeholder="Type something..." />
    <div id="secretBox">Double-click me for a secret!</div>
  </section>

  <!-- Interactive Elements -->
  <section>
    <h2>2. Interactive Elements</h2>
    <button id="changeMe">Change My Text</button>

    <div id="gallery">
      <img id="galleryImage" src="https://via.placeholder.com/300x200?text=Image+1" />
      <button id="nextImg">Next Image</button>
    </div>

    <div class="tabs">
      <button class="tabBtn" data-target="tab1">Tab 1</button>
      <button class="tabBtn" data-target="tab2">Tab 2</button>
    </div>
    <div id="tab1" class="tabContent">ðŸ“˜ This is Tab 1 content.</div>
    <div id="tab2" class="tabContent">ðŸ“— This is Tab 2 content.</div>
  </section>

  <!-- Form Validation -->
  <section>
    <h2>3. Form Validation</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Submit</button>
    </form>
    <p id="feedback"></p>
  </section>
  <button id="darkModeToggle">Toggle Dark Mode</button>
  <script src="script.js"></script>
</body>
</html>
